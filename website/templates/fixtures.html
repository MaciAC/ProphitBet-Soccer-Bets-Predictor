{% extends 'base.html' %}

{% block content %}
<body>
    <h1>Fixture prediction</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {% for field in form %}
        <div>
            {{ field.label }}
            {{ field }}
        </div>
        {% endfor %}
        <div>
            <button type="submit">Predict</button>
        </div>
    </form>
    {% if matches is defined %}
        <table class="table table-dark">
            {{ matches.to_html(classes='table table-bordered', escape=False) | safe }}
        </table>
    {% endif %}

</body>
{% endblock %}
