{% extends 'base.html' %}

{% block content %}
    {% if session is defined %}
        <body>
            <h1>{{ session.league_name}}</h1>
            <table class="table table-dark">
            {{ matches.to_html(classes='table table-bordered', escape=False) | safe }}
            </table>
        </body>
    {% else %}
        <h1>No data to display.</h1>
    {% endif %}

{% endblock %}
