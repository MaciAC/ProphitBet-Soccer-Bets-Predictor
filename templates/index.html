{% extends 'base.html' %}

{% block content %}
    {% if context is defined %}
        <body>
            <h1>{{ context.league_name}}</h1>
            <table class="table table-dark">
            {{ context.matches | safe }}
            </table>
        </body>
    {% else %}
        <h1>No data to display.</h1>
    {% endif %}
{% endblock %}
