{% extends 'base.html' %}

{% block content %}
    {% if image_data is defined %}
        <img src="data:image/png;base64,{{ image_data }}" alt="Matplotlib Figure">
    {% endif %}
    {% if context is defined %}
        <body>
            <h1>{{ context.league_name}}</h1>
            <table class="table table-dark">
            {{ context.matches.to_html(classes='table table-bordered', escape=False) | safe }}
            </table>
        </body>
    {% else %}
        <h1>No data to display.</h1>
    {% endif %}

{% endblock %}
