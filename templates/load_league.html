{% extends 'base.html' %}

{% block content %}
<head>
    <title>Load League</title>
</head>
<body>
    <h1>Load a League</h1>

    <form method="POST" action="/load_league">
        {{ form.hidden_tag() }}

        <div>
            {{ form.selected_league.label }}
            {{ form.selected_league }}
        </div>

        <div class="checkbox">
            <label>
                {{ form.update_league.label }} <input type="checkbox" name="{{ form.update_league.name }}" value="{{ form.update_league.choice }}" {{ "checked" }} />
            </label>
        </div>
        <div>
            <button type="submit">Load</button>
        </div>

    </form>
</body>
{% endblock %}
